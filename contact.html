<div class="about-me">
  <h1>Contact Me</h1>
<br> 
  
  <form action="">
        <label for="fname"=>Name</label>
        <input type="text" id="full-name" name="full-name" placeholder="John Smith">

        <label for="lname">Email</label>
        <input type="text" id="email" name="email" placeholder="example@gmail.com">

        <label for="inquiry">Type of Inquiry</label>
        <select id="inquiry" name="inqury">
            <option value="job-inquiries">Job Inquiries</option>
            <option value="business-inquiries">Business Inquiries</option>
            <option value="other">Other</option>
        </select>

        <label for="message">Message</label>
        <textarea id="message" name="message" placeholder="Write something.." style="height:200px"></textarea>

        <input type="submit" value="Submit">
  
    </form>
